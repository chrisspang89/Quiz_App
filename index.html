<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="card">
        <article class="question">
          <p>Question 1: What is the capital of France?</p>
          <button class="toggle-answer">Show Answer</button>
        </article>
        <article class="answer hidden">
          <p>Answer: Paris</p>
        </article>
      </section>
    </main>
  </body>
</html>
